stages:
  data_ingestion:
    cmd: python src/cnnProject/pipeline/stage_1_data_ingestion.py
    deps: 
      - src/cnnProject/pipeline/stage_1_data_ingestion.py
      - Configrationfile/config.yaml
    outs:
      - artifacts/data_ingestion/PetImages
  
  base_mode_preparation:
    cmd: python src/cnnProject/pipeline/stage_2_base_model_preparation.py
    deps:
      - src/cnnProject/pipeline/stage_2_base_model_preparation.py
      - Configrationfile/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/base_model_preparation
  
  training:
    cmd: python src/cnnProject/pipeline/stage_3_training.py
    deps:
      - src/cnnProject/pipeline/stage_3_training.py
      - src/cnnProject/componets/callback_preparation.py
      - artifacts/data_ingestion/PetImages
      - artifacts/base_model_preparation
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTAION
    outs:
      - artifacts/training

  evaluation:
    cmd: python src/cnnProject/pipeline/stage_4_evaluation.py
    deps:
      - src/cnnProject/pipeline/stage_4_evaluation.py
      - Configrationfile/config.yaml
      - artifacts/data_ingestion/PetImages
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
      - scores.json:
          cache: false
